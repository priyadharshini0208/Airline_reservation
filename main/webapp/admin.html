<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
             background-image: url('https://img.freepik.com/premium-photo/heading-arrows-moving-beside-white-plane-model-blue-background-with-copy-space-top-view-minimal-style-white-airplane-flat-lay-design-flight-travel-concept_36367-2493.jpg'); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
            
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            background-image: url('https://img.freepik.com/premium-photo/heading-arrows-moving-beside-white-plane-model-blue-background-with-copy-space-top-view-minimal-style-white-airplane-flat-lay-design-flight-travel-concept_36367-2493.jpg'); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
        }

        .login-container h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .register-link {
            font-size: 14px;
            color: #555;
            text-decoration: underline;
            cursor: pointer;
        }
     
    </style>
</head>
<body>

    <div class="login-container">
    <H1>WELCOME TO AIR INDIA</H1>
        <h2>Admin Login</h2>
        <form id="loginForm" method="post" action="Admin">
            <div class="form-group">
                <label for="email" style="color:white">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" style="color:white">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="register-link" onclick="location.href='adminregister.html'" style="color:white">Don't have an account? Register here.</div>
        </form>
    </div>
</body>
</html>
