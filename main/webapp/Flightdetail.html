<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://static.vecteezy.com/system/resources/previews/010/227/332/non_2x/travel-and-flight-ticket-advertising-template-with-airplane-in-the-sky-colorful-background-in-paper-cut-style-illustration-vector.jpg'); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            flex-shrink: 0; /* Prevent header and footer from shrinking */
        }

        form {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: auto;
            background-image: url('https://static.vecteezy.com/system/resources/previews/010/227/332/non_2x/travel-and-flight-ticket-advertising-template-with-airplane-in-the-sky-colorful-background-in-paper-cut-style-illustration-vector.jpg'); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; /* Center the form in the viewport */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>

    <header>
        <h1>Air India Flight Details</h1>
    </header>

    <form id="booking-form" action="Flightdetails" method="post">
        <label for="from">Flying From:</label>
        <input type="text" id="from" name="from" required>

        <label for="to">Flying To:</label>
        <input type="text" id="to" name="to" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="fare">Fare:</label>
        <input type="text" id="fare" name="fare" placeholder="Enter fare" required>

        <label for="timing">Timing:</label>
        <input type="text" id="timing" name="timing" placeholder="Enter timing" required>

        <center>
            <button type="submit">INSERT</button>
        </center>
    </form>

    <footer>
        &copy; 2024 Flight Booking System
    </footer>

</body>
</html>
